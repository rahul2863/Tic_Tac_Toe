<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="main">
        <div id="div-0"><button class="play" id="0"><h1></h1></button></div>
        <div id="div-1"><button class="play" id="1"><h1></h1></button></div>
        <div id="div-2"><button class="play" id="2"><h1></h1></button></div>
        <div id="div-3"><button class="play" id="3"><h1></h1></button></div>
        <div id="div-4"><button class="play" id="4"><h1></h1></button></div>
        <div id="div-5"><button class="play" id="5"><h1></h1></button></div>
        <div id="div-6"><button class="play" id="6"><h1></h1></button></div>
        <div id="div-7"><button class="play" id="7"><h1></h1></button></div>
        <div id="div-8"><button class="play" id="8"><h1></h1></button></div>
    </div>

    <div class="result">
        <h2 id="heading-result"></h2>
    </div>
    <script src="./index.js"></script>
</body>
</html>
